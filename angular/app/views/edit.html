<div class="content">
  <div class="header">
    <h1 class="page-title">
      Edit User
    </h1>
  </div>
  <ul class="breadcrumb">
    <li>
      <a href="index.html">
        Home
      </a>
      <span class="divider">
        /
      </span>
    </li>
    <li>
      <a href="users.html">
        Users
      </a>
      <span class="divider">
        /
      </span>
    </li>
    <li class="active">
      User
    </li>
  </ul>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="btn-toolbar">
        <button class="btn btn-primary" ng-click="save()" ng-disabled='!addInfoForm.$valid'>
          <i class="icon-save"></i>Save
        </button>
        <a href="#myModal" data-toggle="modal" class="btn">
          Delete
        </a>
        <div class="btn-group">
        </div>
      </div>
      <div class="well">
        <div id="myTabContent" class="tab-content">
          <div class="tab-pane active in" id="home">
            <form id="tab" name="addInfoForm">
              <label>ruleName</label><input type="text" ng-model="edit.name" class="input-xlarge" required>
              <label>Type</label><input type="number" min='0' max='4' ng-model="edit.type" class="input-xlarge" required>
              <label>Pattern</label><input type="text" ng-model="edit.pattern" class="input-xlarge" required>
              <label>Action</label><input type="text" ng-model="edit.action" class="input-xlarge" required>
            </form>
          </div>
          <div class="tab-pane fade" id="profile">
            <form id="tab2">
              <label>
                New Password
              </label>
              <input type="password" class="input-xlarge">
              <div>
                <button class="btn btn-primary">
                  Update
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog"
      aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            Ã—
          </button>
          <h3 id="myModalLabel">
            Delete Confirmation
          </h3>
        </div>
        <div class="modal-body">
          <p class="error-text">
            <i class="icon-warning-sign modal-icon">
            </i>
            Are you sure you want to delete the user?
          </p>
        </div>
        <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true">
            Cancel
          </button>
          <button class="btn btn-danger" data-dismiss="modal">
            Delete
          </button>
        </div>
      </div>
